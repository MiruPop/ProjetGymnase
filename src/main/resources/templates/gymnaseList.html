<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gymnases</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css"
	integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
	crossorigin="anonymous">
</head>
<body>

	<div class="d-grid gap-2">
		<a class="nav-link active" href="/gymnase/new"><button
				class="btn btn-lg btn-primary" type="button">Ajouter une
				salle</button></a>
	</div>
<!-- 	<div>
		<label for="site-search">Chercher une salle:</label>
		<input type="search" id="site-search" name="q" aria-label="Search through site content">
		<button>Recherche</button>
	</div>
 -->

	<br>
	<h3 class="text-center">Salles de sport d√©partementales</h3>
	<br>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Adresse</th>
				<th>Surface</th>
				<th>Modifier</th>
				<th>Effacer</th>
			</tr>
		</thead>
		<tbody th:each="gymnase : ${listeGymnases}">
			<tr class="table-secondary">
				<td th:text="${gymnase.nomGymnase}"></td>
				<td th:text="${#strings.listJoin({gymnase.adresse, gymnase.ville}, ', ')}"></td>
				<td th:text="${gymnase.surface}"></td>
				<td><a th:href="@{/gymnase/update/{id}(id = ${gymnase.id})}"><span
						class="iconify" data-icon="la:pen-fancy" data-inline="false"></span></a></td>
				<td><a th:href="@{/gymnase/delete/{id}(id = ${gymnase.id})}"><span
						class="iconify" data-icon="entypo:trash" data-inline="false"></span></a></td>
			</tr>
		</tbody>
	</table>

	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
